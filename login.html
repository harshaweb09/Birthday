<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login  - Birthday Remainder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar" id="login-nav">
        <h1>Login to Birthday Remainder</h1>
    </nav>
    
    <div class="container" id="login-container" >
    <div class="container">
        <div class="form_area">
            <h1 class="title">LOGIN</h1>
            <form id="login-form">
                <div class="form_group">
                    <label class="sub_title" for="email">Email</label>
                    <input placeholder="Enter your email" class="form_style" type="email" id="email">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="password">Password</label>
                    <input placeholder="Enter your password" class="form_style" type="password" id="password">
                </div>
                <button type="submit" class="btn">LOGIN</button>
                <p class="login_text">Forgot Password? <a class="link" href="reset-password.html">Reset Here!</a></p>
            </form>
        </div>
    </div>
    </div>
    
    <footer id="site-footer">
        <p class="copyright">
            &copy; 2024 B.C.A. Boys @ Harshini Degree College, Ongole
        </p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
